<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
</head>
<body class="page">
<div class="page__content">
  <header class="header page__section">
    <img src="<%=require('./images/logo.svg')%>" alt="Логотип проекта масто" class="logo header__logo">
  </header>
  <main class="content">
    <section class="profile page__section">
      <div class="profile__image"></div>
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="places page__section">
      <ul class="places__list">
      </ul>
    </section>
  </main>
  <footer class="footer page__section">
    <p class="footer__copyright">
      © 2021 Mesto Russia
    </p>
  </footer>
  <div class="popup popup_type_edit">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="profile" novalidate>
        <input  type="text" 
                name="name" 
                id="popup__input_type_name" 
                class="popup__input popup__input_type_name" 
                placeholder="Имя" 
                required 
                minlength="2" 
                maxlength="40"
                pattern="^[a-zA-Zа-яА-ЯЁё \-]+$"
                data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
        <span class="popup__input_type_name-error popup__input-error">Вы пропустили это поле.</span> 
        <input  type="text" 
                name="description" 
                id="popup__input_type_description" 
                class="popup__input popup__input_type_description" 
                placeholder="Занятие" 
                required 
                minlength="2" 
                maxlength="200"
                pattern="^[a-zA-Zа-яА-ЯЁё \-]+$"
                data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
        <span class="popup__input_type_description-error popup__input-error">Вы пропустили это поле.</span> 
        <button type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_new-card">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="place" novalidate>
        <input  type="text" 
                name="place-name" 
                id="popup__input_type_card-name" 
                class="popup__input popup__input_type_card-name" 
                placeholder="Название" 
                required 
                minlength="2" 
                maxlength="30"
                pattern="^[a-zA-Zа-яА-ЯЁё \-]+$"
                data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
        <span class="popup__input_type_card-name-error popup__input-error">Вы пропустили это поле.</span> 
        <input  type="url" 
                name="link" 
                id="popup__input_type_url" 
                class="popup__input popup__input_type_url" 
                placeholder="Ссылка на картинку" 
                required>
        <span class="popup__input_type_url-error popup__input-error">Вы пропустили это поле.</span>
        <button type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__content popup__content_content_image">
      <button type="button" class="popup__close"></button>
      <img src="" alt="" class="popup__image">
      <p class="popup__caption"></p>
    </div>
  </div>
</div>

<template id="card-template">
  <li class="places__item card">
    <img class="card__image" src="" alt="" />
    <button type="button" class="card__delete-button"></button>
    <div class="card__description">
      <h2 class="card__title">
      </h2>
      <button type="button" class="card__like-button"></button>
    </div>
  </li>
</template>
</body>
</html>
